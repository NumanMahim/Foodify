<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>What's your phone number or email?</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="phone-email" name="phone-email" placeholder="Enter phone number or email" required>
            </div>
            <button type="button" class="btn primary-btn" onclick="location.href='verify.html';">Continue</button>

        </form>
        <div class="divider">
            <span>or</span>
        </div>
        <div class="auth-buttons">
            <button class="btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="icon">
                Continue with Google
            </button>
            <button class="btn apple-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="icon">
                Continue with Apple
            </button>
        </div>
    </div>
</body>
</html>
