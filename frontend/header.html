<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Foodify Header</title>
</head>
<body>
    <header class="header">
        <div class="logo">Foodify</div>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-text">Your Location</span> <!-- Updated with id -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search restaurants...">
            <button id="search-button"><i class="fas fa-search"></i></button> <!-- Added id -->
        </div>
        <div class="icons">
            <button id="wallet-button" class="icon">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </button>
            <button id="cart-button" class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
                <span id="cart-count" class="count-badge">0</span> <!-- Added count badge -->
            </button>
            
            <button id="user-button" class="icon icon-user">
                <i class="fas fa-user-circle"></i>
                <span id="user-name">User</span> <!-- Updated with id -->
            </button>
        </div>
    </header>

    <!-- Cart Placeholder -->
    <div id="cart-container"></div>

    <script src="header.js"></script>
    

</body>
</html>
