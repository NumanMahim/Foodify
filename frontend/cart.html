<div id="cart-popup" class="cart-popup" style="display: none;">
    <style>
        .cart-popup {
            position: fixed;
            top: 70px; /* Adjusted top value to place it below the header */
            right: 0;
            height: calc(100% - 60px); /* Adjust height to fit within the visible area */
            width: 30%;
            background-color: #fff;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 16px;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-items {
            margin: 16px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>

    <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button class="close-btn" onclick="toggleCart()">X</button>
    </div>
    <div class="cart-items">
        <!-- Dynamic Cart Items Will Be Added Here -->
    </div>
    <div class="cart-footer">
        <p id="cart-total">Total: £0.00</p>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script>
        const db = firebase.firestore();
        const authenticatedUserId = "REPLACE_WITH_AUTHENTICATED_USER_ID"; // Replace with dynamic user ID from auth state

        function toggleCart() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = (cartPopup.style.display === 'none' || cartPopup.style.display === '') ? 'block' : 'none';

            if (cartPopup.style.display === 'block') {
                fetchCartItems();
            }
        }

        function fetchCartItems() {
            const cartItemsContainer = document.querySelector(".cart-items");
            const cartTotalElement = document.getElementById("cart-total");

            if (!cartItemsContainer || !cartTotalElement) {
                console.error("Cart elements not found.");
                return;
            }

            // Clear current cart items
            cartItemsContainer.innerHTML = '';

            // Fetch cart data from Firebase
            const userCartRef = db.collection('carts').doc(authenticatedUserId);

            userCartRef.get()
                .then(doc => {
                    if (doc.exists) {
                        const cartItems = doc.data().items || [];
                        let total = 0;

                        cartItems.forEach(item => {
                            // Create cart item element
                            const cartItem = document.createElement("div");
                            cartItem.className = "cart-item";
                            cartItem.innerHTML = `
                                <p>${item.name}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>£${(item.price * item.quantity).toFixed(2)}</p>
                            `;
                            cartItemsContainer.appendChild(cartItem);

                            // Update total
                            total += item.price * item.quantity;
                        });

                        // Update total display
                        cartTotalElement.textContent = `Total: £${total.toFixed(2)}`;
                    } else {
                        console.log("No cart data found for the user.");
                        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                        cartTotalElement.textContent = "Total: £0.00";
                    }
                })
                .catch(error => {
                    console.error("Error fetching cart items:", error);
                    cartItemsContainer.innerHTML = "<p>Error loading cart.</p>";
                    cartTotalElement.textContent = "Total: £0.00";
                });
        }
    </script>
</div>
