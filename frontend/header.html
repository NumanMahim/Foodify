<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Foodify Header</title>
</head>
<body>
    <header class="header">
        <div class="logo">Foodify</div>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-text">Your Location</span> <!-- Updated with id -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search restaurants...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <button class="icon">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </button>
            <button class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </button>
            <button class="icon icon-user">
                <i class="fas fa-user-circle"></i>
                <span id="user-name">User</span> <!-- Updated with id -->
            </button>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Testing buttons");
    
            const buttons = document.querySelectorAll(".icon");
    
            if (buttons.length === 0) {
                console.error("No buttons found!");
                return;
            }
    
            console.log(`Found ${buttons.length} buttons`);
    
            buttons.forEach((button, index) => {
                button.addEventListener("click", () => {
                    alert(`Button ${index + 1} clicked!`);
                    console.log(`Button ${index + 1} clicked!`);
                });
            });
        });
    </script>
    
    <script src="header.js"></script>
</body>
</html>
